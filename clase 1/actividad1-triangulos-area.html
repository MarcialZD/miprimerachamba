<!DOCTYPE html>
<html>

<head>
    <title>Clase 1-ACTIVIDAD</title>
</head>

<body>
    <script>

        const triangulos = [{
            base: genera_numero_entero_aleatorio(10),altura: genera_numero_entero_aleatorio(10)
        },
        { base: genera_numero_entero_aleatorio(10), altura: genera_numero_entero_aleatorio(10) },
        { base: genera_numero_entero_aleatorio(10), altura: genera_numero_entero_aleatorio(10) },
        { base: genera_numero_entero_aleatorio(10), altura: genera_numero_entero_aleatorio(10) },
        { base: genera_numero_entero_aleatorio(10), altura: genera_numero_entero_aleatorio(10) }];

        function genera_numero_entero_aleatorio(limite_superior) {
            return Math.floor(Math.random() * limite_superior) + 1;
        }

        function calcularAreaTriangulo(base, altura) {
            var area = (base * altura) / 2;
            return area;
        }



        function mostrarAreas(triangulos) {
            triangulos.forEach((triangulo, index) => {
                const area = calcularAreaTriangulo(triangulo.base, triangulo.altura);
                console.log(`Triángulo ${index + 1}: Base ${triangulo.base}, Altura ${triangulo.altura}, Área ${area}`);
            });
        }
        mostrarAreas(triangulos);

    </script>
</body>

</html>
