<!DOCTYPE html>
<html lang="es">

    <title>Platos de Comida Peruana</title>
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <h1>Estos son platos de comida peruana</h1>
    <h2 id="subTitleJS"></h2>
    <h3 id="subTitleJS2"></h3>
    <section class="formulario">
        <h1>Ingresa un nuevo plato de comida peruana</h1>
        <div class="form">
            <input type="text" name="" id="nombrePlato" placeholder="Ingresa nombre del plato">
            <select name="isFavorito" id="isFavorito">
                <option value="NO">No es favorito</option>
                <option value="SI">Es favorito</option>
            </select>
            <button class="btn" id="sendPlato">Enviar datos</button>
        </div>
    </section>

    

    <section>
        <div class="myDishList" id="dishes"></div>
    </section>

    <script src="js/eventos.js"></script>
